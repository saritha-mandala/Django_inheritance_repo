<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Teacher List</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/sample.css'%}">
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.first_name }} {{ teacher.last_name }} ----- Teaches {{ teacher.subject_taught }}</li>
        {% endfor %}
    </ul>
</body>
</html>
